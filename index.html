<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>budget</title>
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Budget</h1>
        <div id="spent">
            <div class="title">
                <h2>Dépenses</h2>
            </div>
            <div class="contain">
                <div id="fixed" class="subLine">
                    <div class="title">
                        <h3>dépenses fixes</h3>
                        <button class="add">+</button>
                    </div>

                </div>

                <div id="ordinary" class="subLine">
                    <h3>dépenses courantes </h3>
                </div>
                <div id="casual" class="subLine">
                    <h3>dépenses occasionnelles</h3>
                </div>
                <div id="other" class="subLine">
                    <h3>autres dépenses</h3>
                </div>
            </div>
            <div class="total">

            </div>

        </div>
        <div id="receipts">
            <div class="title">
                <h2>Recettes</h2>
            </div>
            <div class="contain">

            </div>


            <div class="total">

            </div>
        </div>
        <div id="result">

        </div>
    </div>







    <script src="js/script.js"></script>

</body>
</html>
