<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

<body>

                </div>

            <div class="total">

            </div>

        </div>
            <div id="receipts">

                </div>

                </div>

                </div>
            </div>
        </div>
                <div id="result">
